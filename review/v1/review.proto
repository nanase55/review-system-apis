syntax = "proto3";

package api.review.v1;

import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "review-service/api/review/v1;v1";
option java_multiple_files = true;
option java_package = "api.review.v1";

// 定义评价服务
service Review {
	// C端创建评价
	rpc CreateReview (CreateReviewRequest) returns (CreateReviewReply){
		option (google.api.http) = {
			post: "v1/review",
			body: "*"
		};
	};
	// C端获取评价详情
	rpc GetReview (GetReviewRequest) returns (GetReviewReply){
		option (google.api.http) = {
			get: "/v1/review/{reviewId}"
		};
	};
	// C端查看userId下所有评价 
	rpc ListReviewByUserId (ListReviewByUserIdRequest) returns (ListReviewByUserIdReply) {
		option (google.api.http) = {
			get: "/v1/{userId}/reviews",
			additional_bindings {
				get: "/v1/{userId}/reviews?lastId={lastId}&size={size}"
			}
		};
	}

	// B端回复评价
	rpc ReplyReview (ReplyReviewRequest) returns (ReplyReviewReply) {
		option (google.api.http) = {
			post: "/v1/review/reply",
			body: "*"
		};
	}
	// B端申诉评价
	rpc AppealReview (AppealReviewRequest) returns (AppealReviewReply) {
		option (google.api.http) = {
			post: "/v1/review/appeal",
			body: "*"
		};
	}

	// O端审核评价
	rpc AuditReview (AuditReviewRequest) returns (AuditReviewReply) {
		option (google.api.http) = {
			post: "/v1/review/audit",
			body: "*"
		};
	}
	// O端评价申诉审核
	rpc AuditAppeal (AuditAppealRequest) returns (AuditAppealReply) {
		option (google.api.http) = {
			post: "/v1/appeal/audit",
			body: "*"
		};
	}

	// 分页查询店铺的商品评价
	rpc ListReviewByStoreAndSpu (ListReviewByStoreAndSpuRequest) returns (ListReviewByStoreAndSpuReply);
}

message CreateReviewRequest {
	string userId = 1 [(validate.rules).string = {min_len:1 ,max_len:128}];
	int64 orderId = 2 [(validate.rules).int64 = {gt:0}];
	int32 score = 3 [(validate.rules).int32 = {gt:0,lte:5}];		// 商品打分
	int32 serviceScore = 4 [(validate.rules).int32 = {gt:0,lte:5}];	// 服务打分
	int32 expressScore = 5 [(validate.rules).int32 = {gt:0,lte:5}];	// 物流打分
	string content = 6 [(validate.rules).string = {min_len:8 ,max_len:255}];
	string picInfo = 7;		// 图片地址 cdn
	string videoInfo = 8;
	bool anonymous = 9;		// 是否匿名

}
message CreateReviewReply {
	int64 reviewId = 1;		// 返回评价id给前端，用于查找
}

// 获取评价详情的请求参数
message GetReviewRequest {
	int64 reviewId = 1 [(validate.rules).int64 = {gt: 0}];
}
// 获取评价详情的响应
message GetReviewReply {
	ReviewInfo data = 1;
}
// 评价信息
message ReviewInfo{
	int64 reviewId = 1;
	string userId = 2;
	int64 orderId = 3;
	int32 score = 4;
	int32 serviceScore = 5;
	int32 expressScore = 6;
	string content = 7;
	string picInfo = 8;
	string videoInfo = 9;
	int32 status = 10;
}

// 用户评价列表的请求
message ListReviewByUserIdRequest{
	string userId = 1 [(validate.rules).string = {min_len:1 ,max_len:128}];
	int64 lastId = 2 [(validate.rules).int64 = {gte: 0}];
	int32 size = 3 [(validate.rules).int32 = {gt: 0,lt: 50}];
}
// 用户评价列表的返回值
message ListReviewByUserIdReply{
	repeated ReviewInfo list = 1;
	int64 lastId = 2;	// 当前页最后一条记录的主键ID
}

// 回复评价的请求
message ReplyReviewRequest{
	int64 reviewId = 1 [(validate.rules).int64 = {gt: 0}];
	string storeId = 2 [(validate.rules).string = {min_len:1 ,max_len:128}];
	string content = 3 [(validate.rules).string = {min_len:2, max_len:200}];
	string picInfo = 4;
	string videoInfo = 5;
}
// 回复评价的返回值
message ReplyReviewReply{
	int64 replyId = 1;
}

// AppealReviewRequest 申诉评价的请求参数
message AppealReviewRequest{
	int64 reviewId = 1 [(validate.rules).int64 = {gt: 0}];
	string storeId = 2 [(validate.rules).string = {min_len:1 ,max_len:128}];
	string reason = 3 [(validate.rules).string = {min_len: 2, max_len:200}];
	string content = 4 [(validate.rules).string = {min_len: 2, max_len:200}];
	string picInfo = 5;
	string videoInfo = 6;
}
// 对评价进行申诉的返回值
message AppealReviewReply{
	int64 appealId = 1;
}

// 审核评价的请求
message AuditReviewRequest {
	int64 reviewId = 1 [(validate.rules).int64 = {gt: 0}];
	int32 status = 2 [(validate.rules).int32 = {gt: 0}];
	string opUser = 3 [(validate.rules).string = {min_len: 2}];
	string opReason = 4 [(validate.rules).string = {min_len: 2}];
	optional string opRemarks = 5;
}
// 审核评价的返回值
message AuditReviewReply {
	int64 reviewId = 1;
	int32 status = 2;
}

// 对申诉进行审核的请求
message AuditAppealRequest{
	int64 appealId = 1 [(validate.rules).int64 = {gt: 0}];
	int32 status = 2 [(validate.rules).int32 = {gt: 0}];
	string opUser = 3 [(validate.rules).string = {min_len: 2}];
	optional string opRemarks = 4;
	int64 reviewID = 5 [(validate.rules).int64 = {gt: 0}];
	string opReason = 6;
}
// 对申诉进行审核的返回值
message AuditAppealReply{
	int64 appealId = 1;
}

message ListReviewByStoreAndSpuRequest {
    string storeId = 1 [(validate.rules).string = {min_len:1 ,max_len:128}]; // 店铺ID
    int64 spuId = 2 [(validate.rules).int64 = {gt: 0}];   // 商品SPU ID
    int32 size = 3 [(validate.rules).int32 = {gt: 0, lt: 50}]; // 每页大小
    int64 lastId = 4 [(validate.rules).int64 = {gte: 0}]; // 上一页最后一条记录的 ReviewID，用于分页
    string sortField = 5 [(validate.rules).string = {in: ["score", "service_score", "express_score"]}]; // 排序字段
    string sortOrder = 6 [(validate.rules).string = {in: ["asc", "desc"]}]; // 排序顺序
	int32 sortValue = 7;	 	  // 上一页最后一条记录的分数，用于分页
	int32 hasMedia = 8;
	int32 hasReply = 9;
	string keywords = 10 [(validate.rules).string = {min_len:0 ,max_len:5}];
}
message ListReviewByStoreAndSpuReply {
    repeated ReviewInfo list = 1; // 评价列表
    int64 lastId = 2;             // 当前页最后一条记录的ReviewID
	int32 sortValue = 3;	 	  // 当前页最后一条记录的分数
}